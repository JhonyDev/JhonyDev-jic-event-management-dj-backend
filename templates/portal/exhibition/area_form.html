{% extends "include/navigation.html" %}
{% load static %}

{% block content %}
<div class="page-header d-print-none">
  <div class="container-xl">
    <div class="row g-2 align-items-center">
      <div class="col">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'portal:dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{% url 'portal:event_list' %}">Events</a></li>
            <li class="breadcrumb-item"><a href="{% url 'portal:exhibition_areas' event.pk %}">Exhibition Areas</a></li>
            <li class="breadcrumb-item active">Create Area</li>
          </ol>
        </nav>
        <h2 class="page-title">Create Exhibition Area</h2>
      </div>
    </div>
  </div>
</div>

<div class="page-body">
  <div class="container-xl">
    <div class="row">
      <div class="col-lg-8">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Exhibition Area Details</h3>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label required">Area Name</label>
                <input type="text" class="form-control" name="name" placeholder="e.g., Main Hall, West Wing" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3" placeholder="Describe this exhibition area"></textarea>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label required">Total Booths</label>
                    <input type="number" class="form-control" name="total_booths" min="1" required>
                    <div class="form-hint">Number of exhibition booths available</div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label required">Booth Price ($)</label>
                    <input type="number" class="form-control" name="booth_price" step="0.01" min="0" required>
                    <div class="form-hint">Price per booth</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="d-flex">
                <a href="{% url 'portal:exhibition_areas' event.pk %}" class="btn btn-link">Cancel</a>
                <button type="submit" class="btn btn-primary ms-auto">Create Exhibition Area</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
