<!-- Portal Navigation Bar -->
<header class="navbar navbar-expand-md navbar-dark d-print-none" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="container-xl">
    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Logo/Brand -->
    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
      <a href="{% url 'portal:dashboard' %}" class="text-white text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <rect x="4" y="5" width="16" height="16" rx="2"/>
          <line x1="16" y1="3" x2="16" y2="7"/>
          <line x1="8" y1="3" x2="8" y2="7"/>
          <line x1="4" y1="11" x2="20" y2="11"/>
          <rect x="8" y="15" width="2" height="2" fill="currentColor"/>
        </svg>
        JIC Portal
      </a>
    </h1>

    <!-- Right Side Navigation -->
    <div class="navbar-nav flex-row order-md-last">
      <!-- Dark/Light Mode Toggle -->
      <div class="nav-item d-none d-md-flex me-3">
        <div class="btn-list">
          <a href="?theme=dark" class="nav-link px-0 hide-theme-dark text-white" title="Enable dark mode">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/>
            </svg>
          </a>
          <a href="?theme=light" class="nav-link px-0 hide-theme-light text-white" title="Enable light mode">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <circle cx="12" cy="12" r="4"/>
              <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"/>
            </svg>
          </a>
        </div>
      </div>

      <!-- User Dropdown -->
      <div class="nav-item dropdown">
        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown">
          <span class="avatar avatar-sm" style="background-image: url(https://ui-avatars.com/api/?name={{ user.username|urlencode }}&background=random)"></span>
          <div class="d-none d-xl-block ps-2 text-white">
            <div>{{ user.get_full_name|default:user.username }}</div>
            <div class="mt-1 small text-white-50">{{ user.email }}</div>
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
          <a href="{% url 'portal:dashboard' %}" class="dropdown-item">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon dropdown-item-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <rect x="4" y="4" width="6" height="6" rx="1"/>
              <rect x="14" y="4" width="6" height="6" rx="1"/>
              <rect x="4" y="14" width="6" height="6" rx="1"/>
              <rect x="14" y="14" width="6" height="6" rx="1"/>
            </svg>
            Dashboard
          </a>
          <a href="{% url 'portal:my_registrations' %}" class="dropdown-item">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon dropdown-item-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M9 11l3 3l8 -8"/>
              <path d="M20 12v6a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h9"/>
            </svg>
            My Registrations
          </a>
          <div class="dropdown-divider"></div>
          <a href="{% url 'account_logout' %}" class="dropdown-item">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon dropdown-item-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"/>
              <path d="M7 12h14l-3 -3m0 6l3 -3"/>
            </svg>
            Logout
          </a>
        </div>
      </div>
    </div>

    <!-- Main Navigation Menu -->
    <div class="collapse navbar-collapse" id="navbar-menu">
      <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
        <ul class="navbar-nav">
          <li class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <a class="nav-link text-white" href="{% url 'portal:dashboard' %}">
              <span class="nav-link-icon d-md-none d-lg-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <polyline points="5 12 3 12 12 3 21 12 19 12"/>
                  <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"/>
                  <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"/>
                </svg>
              </span>
              <span class="nav-link-title">Dashboard</span>
            </a>
          </li>

          <li class="nav-item dropdown {% if 'event' in request.resolver_match.url_name %}active{% endif %}">
            <a class="nav-link dropdown-toggle text-white" href="#navbar-events" data-bs-toggle="dropdown" role="button">
              <span class="nav-link-icon d-md-none d-lg-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <rect x="4" y="5" width="16" height="16" rx="2"/>
                  <line x1="16" y1="3" x2="16" y2="7"/>
                  <line x1="8" y1="3" x2="8" y2="7"/>
                  <line x1="4" y1="11" x2="20" y2="11"/>
                  <rect x="8" y="15" width="2" height="2"/>
                </svg>
              </span>
              <span class="nav-link-title">Events</span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'portal:event_list' %}">
                My Events
              </a>
              <a class="dropdown-item" href="{% url 'portal:event_create' %}">
                Create Event
              </a>
              <a class="dropdown-item" href="{% url 'website:event_browse' %}">
                Browse All Events
              </a>
            </div>
          </li>

          <li class="nav-item {% if request.resolver_match.url_name == 'my_registrations' %}active{% endif %}">
            <a class="nav-link text-white" href="{% url 'portal:my_registrations' %}">
              <span class="nav-link-icon d-md-none d-lg-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2"/>
                  <rect x="9" y="3" width="6" height="4" rx="2"/>
                  <line x1="9" y1="12" x2="9.01" y2="12"/>
                  <line x1="13" y1="12" x2="15" y2="12"/>
                  <line x1="9" y1="16" x2="9.01" y2="16"/>
                  <line x1="13" y1="16" x2="15" y2="16"/>
                </svg>
              </span>
              <span class="nav-link-title">My Registrations</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
